<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator App</title>
</head>
<body>
  <main class="container">
    <div class="app-box">
      <input type="text" name="" id="" placeholder="Add number here">
      <div class="keys">
        <button>AC</button>
        <button>DEL</button>
        <button>%</button>
        <button>+</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>&times</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>&divide</button>
        <button>0</button>
        <button>.</button>
        <button class="equal-sign">=</button>
      </div>
    </div>
  </main>
</body>
</html>
